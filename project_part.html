<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        body > div {
            border-bottom:1px solid #646464;
            padding:50px 0;
        }
        body > div:nth-child(even) {
            background-color: rgb(245, 248, 253);
        }



        #testimonials #title {
            border:1px solid black;
            margin-bottom: 30px;
        }
        #testimonials #content {
            border:1px solid black;
        }
        #testimonials #content > div {
            display: inline-block;
            border: 1px solid black;

        }
        #testimonials #content #content-img {
            width:150px;
            height: 150px;
            border-radius: 100px;
            margin-right: 30px;
        }
        #testimonials #content #content-pr {
            width:500px;
            height: 150px;
        }





        #team #team-intro .title {
            border:1px solid black;
            margin-bottom:10px;
        }
        #team #team-intro .content {
            border:1px solid black;
            margin-bottom:30px;
        }
        #team #team-pic {
            border:1px solid black;
            overflow: hidden;
            width: 100%;
        }
        #team #team-pic > div {
            height:250px;
            width:250px;
            margin:0 20px;
            border:1px solid #757575;
            display:inline-block;
        }



        #pricing #pricing-intro .title {
            border:1px solid black;
            margin-bottom:10px;
        }
        #pricing #pricing-intro .content {
            border:1px solid black;
            margin-bottom:30px;
        }
        #pricing #pricing-choose {
            border:1px solid black;
            overflow: hidden;
            width: 100%;
        }
        #pricing #pricing-choose > div {
            height:250px;
            width:250px;
            margin:0 20px;
            border:1px solid #757575;
            display:inline-block;
        }
        
        

        
    </style>
</head>

<body>

    <div id="testimonials">
        <div id="title">Testimonials-title</div>
        <div id="content">
            <div id="content-img">img</div>
            <div id="content-pr">Public Relation</div>
        </div>
    </div>


    <div id="team">
        <div id="team-intro">
            <div class="title">Team</div>
            <div class="content">We are p'rogramming!</div>
        </div>
        <div id="team-pic">
            <div class="pic-1">pic 1</div>
            <div class="pic-2">pic 2</div>
            <div class="pic-3">pic 3</div>
            <div class="pic-4">pic 4</div>
            <div class="pic-5">pic 5</div>
        </div>
    </div>


    <div id="clients">
        <div id="clients-title">clients-title</div>
        <div id="clients-img">clients-img</div>
    </div>

    
    <div id="pricing">
        <div id="pricing-intro">
            <div class="title">Pricing</div>
            <div class="content">We are expensive!</div>
        </div>
        <div id="pricing-choose">
            <div class="choose-1">choose 1</div>
            <div class="choose-2">choose 2</div>
            <div class="choose-3">choose 3</div>
        </div>
    </div>

</body>

</html>
